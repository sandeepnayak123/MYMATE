{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" action="{% url 'login' %}" style="width: 500px !important; margin:auto;">
  {% csrf_token %}
  <fieldset class="form-group">
    <legend class="border-bottom mb-4">Login Here</legend>
  </fieldset>

  <form method="POST" action="{% url 'login' %}">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter Username" name="username" value="{{username}}">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password"
        value="{{password}}">
    </div>

    <button type="submit" class="btn btn-success">Login</button>
    <a href="{% url 'register' %}"><button type="button" class="btn btn-danger">Signup</button></a>
  </form>

  {% endblock content %}
